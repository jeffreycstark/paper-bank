project:
  type: default
  output-dir: output
  render:
    - "manuscript/vp-manuscript.qmd"
    - "!manuscript/vp-online_appendix.qmd"
    - "analysis/*.qmd"
    - "!analysis/*ARCHIVED*.qmd"
    - "!analysis/01_theoretical_framework.qmd"  # bibliography: ../../../references.bib not resolved; no freeze cache
    - "!analysis/02b_analysis_models.qmd"  # Needs haven_labelled fix
    - "!analysis/03_descriptive_analysis_IMPROVED.qmd"  # Has column mismatch issues
  resources:
    - analysis/figures/
    - analysis/output/figures/
    - analysis/tables/
    - analysis/output/tables/

format:
  html:
    theme: cosmo
    toc: true
    toc-depth: 3
    code-fold: show
    code-tools: true
    df-print: paged

bibliography: manuscript/references.bib
csl: manuscript/sage-harvard.csl

execute:
  freeze: auto

knitr:
  opts_knit:
    root.dir: "../.."

