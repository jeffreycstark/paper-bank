project:
  type: default
  output-dir: output
  render:
    - "manuscript/skdr-manuscript.qmd"
    - "manuscript/skdr-online-appendix.qmd"
    - "!analysis/*.qmd"  # placeholder scripts; exclude until real data is wired up

# Global execute options
execute:
  warning: false
  message: false
  echo: false
  cache: true
  freeze: auto

# Format defaults
format:
  pdf:
    documentclass: article
    classoption: [12pt, letterpaper]
    geometry:
      - margin=1in
    linestretch: 2
    number-sections: true
    colorlinks: true
    linkcolor: blue
    urlcolor: blue
    citecolor: blue
    keep-tex: true
    include-in-header:
      - text: |
          \usepackage{setspace}
          \usepackage{booktabs}
          \usepackage{caption}
          \usepackage{longtable}
          \usepackage{array}
          \usepackage{multirow}
          \usepackage{float}
          \usepackage{graphicx}
          \usepackage{threeparttable}
          \usepackage{threeparttablex}
          \captionsetup{width=\textwidth}
          \setlength\LTcapwidth{\textwidth}
          \floatplacement{figure}{H}
          \floatplacement{table}{H}
          \raggedright
  html:
    toc: true
    toc-depth: 3
    number-sections: true
    theme: cosmo
    code-fold: true
  docx:
    toc: true
    number-sections: true

# Bibliography
bibliography: manuscript/references.bib
csl: manuscript/apa.csl

# Paths
resources:
  - analysis/figures/
  - analysis/tables/
