project:
  type: default
  output-dir: output

# Default format settings for all documents
format:
  pdf:
    documentclass: article
    classoption: [12pt, letterpaper]
    geometry:
      - margin=1in
    linestretch: 2
    number-sections: true
    colorlinks: true
    linkcolor: blue
    urlcolor: blue
    citecolor: blue
    keep-tex: true
    pdf-engine: pdflatex
    include-in-header:
      - text: |
          \usepackage{setspace}
          \usepackage{booktabs}
          \usepackage{longtable}
          \usepackage{array}
          \usepackage{multirow}
          \usepackage{float}
          \usepackage{graphicx}
          \usepackage{amsmath}
          \usepackage{amssymb}
          \floatplacement{figure}{H}
          \floatplacement{table}{H}
  html:
    toc: true
    toc-depth: 3
    number-sections: true
    theme: cosmo
    code-fold: true

# Bibliography settings
bibliography: manuscript/references.bib
csl: manuscript/apa.csl
cite-method: citeproc

# Execution defaults
execute:
  echo: false
  warning: false
  message: false
  freeze: auto
