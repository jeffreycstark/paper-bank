  - id: trad_family_first
    concept: traditionalism
    description: "For the sake of the family, the individual should put his personal interests second"
    type: ordinal

    source:
      w1: q069
      w2: q60
      w3: q50
      w4: q55
      w5: q58
      w6: q56

    scale:
      min: 1
      max: 4
      labels:
        1: "Strongly disagree"
        2: "Somewhat disagree"
        3: "Somewhat agree"
        4: "Strongly agree"

    harmonize:
      default:
        method: r_function
        fn: safe_reverse_4pt

    qc:
      valid_range: [1, 4]
      validate:
        - waves: [w1, w2, w3, w4, w5, w6]
          phrase: "family.*individual"

