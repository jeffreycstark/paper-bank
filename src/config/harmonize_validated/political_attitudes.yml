# Political Attitudes - Comprehensive YAML (v2)
# Variables measuring political interest, efficacy, trust, and system support

missing_conventions:
  treat_as_na:
    codes: [-1, 0, 7, 8, 9, 97, 98, 99]
    description: "Standard missing codes"

variables:
  # ===========================================================================
  # GROUP 1: Political Interest / Engagement
  # ===========================================================================

  - id: political_interest
    concept: political_attitudes
    description: "How interested would you say you are in politics?"
    type: ordinal

    source:
      w1: q056
      w2: q49
      w3: q43
      w4: q44
      w5: q46
      w6: q47
    # Verified 2025-01-10:
    # W1-W2: 1=Not at all → 4=Very interested (low→high) ✔
    # W3-W6: 1=Very interested → 4=Not at all (high→low) - REVERSED
    # Target: high = more interested

    scale:
      min: 1
      max: 4
      labels:
        1: "Not at all interested"
        2: "Not very interested"
        3: "Somewhat interested"
        4: "Very interested"

    harmonize:
      default:
        method: r_function
        fn: safe_reverse_4pt
        note: "W3-W6 coded 1=Very interested → 4=Not at all; reverse so high=more interested"
      exceptions:
        w1:
          method: identity
          note: "W1 already coded 1=Not at all → 4=Very interested"
        w2:
          method: identity
          note: "W2 already coded 1=Not at all → 4=Very interested"

    qc:
      valid_range: [1, 4]
      validate:
        - waves: [w1, w2, w3, w4, w5, w6]
          phrase: "interested.*politics"

  - id: pol_news_follow
    concept: political_attitudes
    description: "How often do you follow news about politics and government?"
    type: ordinal

    source:
      w1: q057
      w2: q50
      w3: q44
      w4: q45
      w5: q47
      w6: q48
    # Verified 2025-01-10:
    # W1: 2=Practically never → 6=Everyday (5pt starting at 2, low→high)
    # W2: 1=Practically never → 5=Everyday (5pt, low→high) ✔
    # W3-W6: 1=Everyday → 5=Practically never (5pt, high→low) - REVERSED
    # Target: high = more frequent news following

    scale:
      min: 1
      max: 5
      labels:
        1: "Practically never"
        2: "Not even once a week"
        3: "Once or twice a week"
        4: "Several times a week"
        5: "Everyday"

    harmonize:
      default:
        method: r_function
        fn: safe_reverse_5pt
        note: "W3-W6 coded 1=Everyday → 5=Never; reverse so high=more frequent"
      exceptions:
        w1:
          method: r_function
          fn: recode_w1_news_follow
          note: "W1 coded 2-6; subtract 1 to get 1-5 scale"
        w2:
          method: identity
          note: "W2 already coded 1=Never → 5=Everyday"

    qc:
      valid_range: [1, 5]
      validate:
        - waves: [w1, w2, w3, w4, w5, w6]
          phrase: "news.*politic"

  - id: pol_discuss
    concept: political_attitudes
    description: "When you get together with family/friends, how often do you discuss political matters?"
    type: ordinal

    source:
      w1: q023
      w2: q52
      w3: q46
      w4: q46
      w5: q48
      w6: q49
    # Verified 2025-01-10:
    # W1: 1=Never → 5=Very often (5pt, low→high) - DIFFERENT SCALE
    # W2-W6: 1=Frequently → 3=Never (3pt, high→low) - REVERSED
    # Target: high = more frequent discussion
    # NOTE: W1 is 5pt, W2-W6 are 3pt - requires collapsing W1 or excluding

    scale:
      min: 1
      max: 3
      labels:
        1: "Never"
        2: "Occasionally"
        3: "Frequently"

    harmonize:
      default:
        method: r_function
        fn: safe_reverse_3pt
        note: "W2-W6 coded 1=Frequently → 3=Never; reverse so high=more frequent"
      exceptions:
        w1:
          method: r_function
          fn: recode_w1_discuss
          note: "W1 is 5pt (1-5); collapse to 3pt: 1→1, 2-3→2, 4-5→3"

    qc:
      valid_range: [1, 3]
      validate:
        - waves: [w1, w2, w3, w4, w5, w6]
          phrase: "discuss.*politic"

