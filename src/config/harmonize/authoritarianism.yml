        1: "Strongly disagree"
        2: "Disagree"
        3: "Agree"
        4: "Strongly agree"

    harmonize:
      default:
        method: r_function
        fn: safe_reverse_4pt    # Reverse so higher = more authoritarian

    qc:
      valid_range: [1, 4]
      validate:
        - waves: [w1, w2, w3, w4, w5, w6]
