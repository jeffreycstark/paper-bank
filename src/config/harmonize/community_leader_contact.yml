# Community Leader Contact (v2)

missing_conventions:
  treat_as_na:
    codes: [-1, -2, 97, 98, 99]
    description: "Standard missing codes"

variables:
  - id: community_leader_contact
    concept: community_leadership
    description: "Contact with community leader for help or advice"
    type: nominal
    
    source:
      w1: q160
      w2: q160
      w3: q160
      w4: q160
      w5: q160
      w6: q160
    
    scale:
      min: 1
      max: 2
      labels:
        1: "No"
        2: "Yes"
    
    harmonize:
      default:
        method: identity
    
    qc:
      valid_range: [1, 2]
      validate:
        - waves: [w1, w2, w3, w4, w5, w6]
          phrase: "leader|contact|community"
