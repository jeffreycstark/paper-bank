      w1: q023
      w2: q52
      w3: q46
      w4: q46
      w5: q48
      w6: q49

    scale:
      min: 1
      max: 4
      labels:
        1: "Never"
        2: "Rarely"
        3: "Sometimes"
        4: "Frequently"

    harmonize:
      default:
        method: r_function
        fn: safe_4pt_none

    qc:
      valid_range: [1, 4]
      validate:
        - waves: [w1, w2, w3, w4, w5, w6]
