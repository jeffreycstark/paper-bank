# Economy Harmonization Specification (v2)
# Variables: econ_national_now, econ_change_1yr, econ_outlook_1yr

missing_conventions:
  treat_as_na:
    codes: [-1, 0, 7, 8, 9]
    description: "Standard missing codes"

variables:
  # ============================================================================
  # Overall national economic condition
  # ============================================================================
  - id: econ_national_now
    concept: economy
    description: "Overall national economic condition today"
    type: ordinal
    
    source:
      w1: q001
      w2: q1
      w3: q1
      w4: q1
      w5: q1
      w6: q1
    
    scale:
      min: 1
      max: 5
      labels:
        1: "Very bad"
        2: "Bad"
        3: "So so"
        4: "Good"
        5: "Very good"
    
    harmonize:
      default:
        method: identity
      exceptions:
        w3:
          method: r_function
          fn: safe_reverse_5pt
        w4:
          method: r_function
          fn: safe_reverse_5pt
        w5:
          method: r_function
          fn: safe_reverse_5pt
        w6:
          method: r_function
          fn: safe_reverse_5pt
    
    qc:
      valid_range: [1, 5]
      validate:
        - waves: [w1, w2]
          phrase: "economic|economy"
        - waves: [w3, w4, w5, w6]
          phrase: "economic|economy"
    
    tags: [core, "candidate_index:economy"]

