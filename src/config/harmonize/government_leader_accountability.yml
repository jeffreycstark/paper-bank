# Government Leader Accountability (v2)

missing_conventions:
  treat_as_na:
    codes: [-1, -2, 97, 98, 99]
    description: "Standard missing codes"

variables:
  - id: government_leader_judicial_constraint
    concept: government_leader_accountability
    description: "Degree to which government leaders are held accountable by courts/judiciary"
    type: ordinal
    
    source:
      w1: q110
      w2: q110
      w3: q110
      w4: q110
      w5: q110
      w6: q110
    
    scale:
      min: 1
      max: 10
      labels:
        1: "Not accountable"
        10: "Fully accountable"
    
    harmonize:
      default:
        method: identity
    
    qc:
      valid_range: [1, 10]
      validate:
        - waves: [w1, w2, w3, w4, w5, w6]
          phrase: "leader|accountable|court"

  - id: government_leader_law_breaking_frequency
    concept: government_leader_accountability
    description: "How often government leaders break the law without consequence"
    type: ordinal
    
    source:
      w1: q111
      w2: q111
      w3: q111
      w4: q111
      w5: q111
      w6: q111
    
    scale:
      min: 1
      max: 5
      labels:
        1: "Never"
        2: "Seldom"
        3: "Sometimes"
        4: "Often"
        5: "Very often"
    
    harmonize:
      default:
        method: identity
    
    qc:
      valid_range: [1, 5]
      validate:
        - waves: [w1, w2, w3, w4, w5, w6]
          phrase: "leader|law|breaking"
