    source:
      w1: q101
      w2: q101
      w3: q101
      w4: q104
      w5: q111
      w6: q102
    harmonize:
      by_wave:
        w1:
          method: "r_function"
          fn: "safe_reverse_4pt"
        w2:
          method: "r_function"
          fn: "safe_reverse_4pt"
        w3:
          method: "r_function"
          fn: "safe_reverse_4pt"
        w4:
          method: "r_function"
          fn: "safe_reverse_4pt"
        w5:
          method: "r_function"
          fn: "safe_reverse_4pt"
