# International Relations - Comprehensive YAML (v2)
# Variables measuring perceptions of major powers' influence and regional attitudes

missing_conventions:
  treat_as_na:
    codes: [-1, 0, 7, 8, 9, 97, 98, 99]
    description: "Standard missing codes"

variables:
  # ===========================================================================
  # GROUP 1: Regional Influence (Nominal)
  # ===========================================================================

  - id: intl_most_influence_asia
    concept: international_relations
    description: "Which country has the most influence in Asia?"
    type: nominal

    source:
      w1: null
      w2: null
      w3: q156
      w4: q163
      w5: q174
      w6: q173

    scale:
      min: 1
      max: 5
      labels:
        1: "China"
        2: "Japan"
        3: "India"
        4: "United States"
        5: "Other"

    harmonize:
      default:
        method: identity

    qc:
      valid_range: [1, 5]
      validate:
        - waves: [w3, w4, w5, w6]
          phrase: "most influence.*asia"

  - id: intl_future_influence_asia
    concept: international_relations
    description: "In ten years, which country will have the most influence in Asia?"
    type: nominal

    source:
      w1: null
      w2: null
      w3: q158
      w4: q166
      w5: q179
      w6: q179

    scale:
      min: 1
      max: 5
      labels:
        1: "China"
        2: "Japan"
        3: "India"
        4: "United States"
        5: "Other"

    harmonize:
      default:
        method: identity

    qc:
      valid_range: [1, 5]
      validate:
        - waves: [w3, w4, w5, w6]
          phrase: "ten years.*influence|future.*influence"

  - id: intl_development_model
    concept: international_relations
    description: "Which country should be a model for our own country's future development?"
    type: nominal

    source:
      w1: null
      w2: null
      w3: q159
      w4: q167
      w5: q180
      w6: q180

    scale:
      min: 1
      max: 7
      labels:
        1: "USA"
        2: "China"
        3: "India"
        4: "Japan"
        5: "Singapore"
        6: "Other"
        7: "Our own model"

    harmonize:
      default:
        method: identity

    qc:
      valid_range: [1, 7]
      validate:
        - waves: [w3, w4, w5, w6]
          phrase: "model.*develop|country.*model"

