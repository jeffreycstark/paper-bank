# Authoritarianism-Democracy Scale (v2)

missing_conventions:
  treat_as_na:
    codes: [-1, -2, 97, 98, 99]
    description: "Standard missing codes"

variables:
  - id: authoritarianism_democracy_scale
    concept: authoritarianism_democracy
    description: "Agreement that government should be obeyed like family head (1=strongly agree, 4=strongly disagree)"
    type: ordinal
    
    source:
      w1: q138
      w2: q139
      w3: q146
      w4: q147
      w5: q154
      w6: q154
    
    scale:
      min: 1
      max: 4
    
    harmonize:
      default:
        method: identity
    
    qc:
      valid_range: [1, 4]
      validate:
        - waves: [w1, w2, w3, w4, w5, w6]
          phrase: "government|obey|authority"
