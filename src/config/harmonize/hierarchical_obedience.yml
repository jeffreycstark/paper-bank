# Hierarchical Obedience (v2)

missing_conventions:
  treat_as_na:
    codes: [-1, -2, 97, 98, 99]
    description: "Standard missing codes"

variables:
  - id: hierarchical_obedience
    concept: hierarchical_obedience
    description: "Agreement that government should be obeyed like family head (1=strongly agree, 4=strongly disagree)"
    type: ordinal
    
    source:
      w1: q133
      w2: q134
      w3: q141
      w4: q142
      w5: q149
      w6: q149
    
    scale:
      min: 1
      max: 4
    
    harmonize:
      default:
        method: identity
    
    qc:
      valid_range: [1, 4]
      validate:
        - waves: [w1, w2, w3, w4, w5, w6]
          phrase: "government|obey|hierarchy"
